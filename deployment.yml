
apiVersion: apps/v1
kind: Deployment
metadata:
     name: myngpod
spec:
  replicas: 5
  selector:
      matchLabels:
        app: development
  template:
    metadata:
       labels:
         app: development
    spec:
     containers:
           - image: nginx
             name: ngcontainer
             ports:
              - containerPort: 80
             livenessProbe:
                   httpGet:
                      path: /index.html
                      port: 80
                   initialDelaySeconds: 10
             readinessProbe:
                 httpGet: 
                     path: /contact.html
                     port: 80
